<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="/manifest.json" />
    <title>CertifyMe - Online Certificate Generator & Verifier</title>
    <link rel="icon" type="image/png" href="/images/certbadge.png" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="CertifyMe is a certificate generator that helps schools, trainers, and businesses create, send, and verify certificates online. Prevent fakes, save time, and issue professional certificates."
    />
    <meta
      name="keywords"
      content="certificate generator, self generated certificate, free online courses with certificates, online certificate creator, certificate verification"
    />
    <meta name="author" content="Omobolaji Durojaiye" />

    <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
    <meta
      property="og:title"
      content="CertifyMe - Online Certificate Generator & Verifier"
    />
    <meta
      property="og:description"
      content="Create and verify digital certificates instantly. CertifyMe helps schools, trainers, and businesses issue professional certificates online."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://certifyme.com.ng/" />
    <meta
      property="og:image"
      content="https://certifyme.com.ng/images/preview.png"
    />

    <!-- Twitter Card (Twitter, X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="CertifyMe - Online Certificate Generator & Verifier"
    />
    <meta
      name="twitter:description"
      content="Save time and prevent fake certificates. CertifyMe lets you generate, send, and verify certificates online."
    />
    <meta
      name="twitter:image"
      content="https://certifyme.com.ng/images/preview.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/sw.js");
        });
      }
    </script>
  </body>
</html>
